{% extends "base.html" %}

{% block title %}
Register
{% endblock %}
{% block body %}
<div class="container d-flex flex-column justify-content-center" style="height: 80vh;">
    {% if current_user.is_authenticated %}
    {% else %}
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Register</h1>
                </div>
                <div class="card-body">
                    <form method="POST" action="/register">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control mt-2" id="username" name="username" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label class="mt-2" for="email">Email</label>
                            <input type="email" class="form-control mt-2" id="email" name="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label class="mt-2" for="password">Password</label>
                            <input type="password" class="form-control mt-2" id="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 mb-3">Register</button>
                    </form>
                    <hr>
                    <p class="text-center">Already have an account? <a href="/">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
