<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>{% block title %}Default Title{% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#" style="font-size: 1.5rem;">
                <img src="../static/images/cancerscope.svg" alt="" width="60" height="48" class="d-inline-block align-middle mr-2">
                CancerScope
            </a>
            <div class="d-flex align-items-center">
                {% if current_user.is_authenticated %}
                    <p class="mb-0 me-2" style="font-size: 1.5rem;">Hello, {{ username }}! | </p>
                    <a href="/logout" style="color: inherit; text-decoration: none;"><p class="mb-0" style="font-size: 1.5rem;">Logout</p></a>
                {% else %}
                    <a href="/login" style="color: inherit; text-decoration: none;"><p class="mb-0" style="font-size: 1.5rem;">Login</p></a>
                {% endif %}
            </div>
        </div>
    </nav>      
    {% block body %}
    {% endblock %}
</body>
{% block scripts %}
{% endblock %}
</html>
